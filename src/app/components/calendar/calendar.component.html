<p i18n="Title events" class="page-heading margin-login"> Calendar Events</p>

<app-spinner></app-spinner>

<div fxLayout="column" fxLayoutAlign="start center">

  <div class="margin-login">
    <button routerLink="/new-event" class="ripple
          align-right" mat-flat-button color="primary" i18n="Title Add Events">Add Event
    </button>
  </div>

  <mat-card *ngFor="let item of calendar | slice:0:5; let ind=index;">
    <mat-card-subtitle>
      <p>Date: {{ item.start.dateTime | date }}</p>
      <p> Time: {{ item.start.dateTime | date:'shortTime' }}</p>
    </mat-card-subtitle>
    <mat-card-title>
      <p> {{ item.subject }}</p>
    </mat-card-title>

    <p> {{ item.bodyPreview }}</p>
  </mat-card>
</div>
<app-pagefooter></app-pagefooter>
