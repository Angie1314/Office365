<div class="centerize">
  <button *ngIf="!name;else content" (click)="login()" class="ripple margin-top" mat-raised-button color="primary"
    i18n="Title Login button">{{ loginButton }}
  </button>
</div>

<div>
  <ng-template #content>
    <mat-toolbar class="border-menu" color="primary">
      <ul fxLayout fxLayoutAlign="center" fxLayoutGap="10px" class="nav-items">
        <li>
          <div>
            <mat-icon color="warn"> attach_file</mat-icon>
          </div>
        </li>

        <li>
          <div>
            <a i18n="Title Calendar menu" routerLink="/calendar">Calendar</a>
          </div>
        </li>

        <li>
          <div>
            <a i18n="Title Contacts menu" routerLink="/contact">Contacts</a>
          </div>
        </li>
      </ul>

      <div fxFlex></div>

      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <div class="align-left">
            <div>
              <div class="spanProfile">{{ name.charAt(0) }}</div>
            </div>
          </div>
        </button>
      </div>

      <mat-menu fxLayoutAlign="center" #menu="matMenu">

        <button fxLayoutAlign="center center" mat-menu-item>
          <mat-icon>account_box</mat-icon> {{ name }}
        </button>

        <button (click)="logOut()" id='logout' mat-menu-item>
          <mat-icon>assignment_return</mat-icon>
          <span i18n="Title Logout">Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </ng-template>
</div>
