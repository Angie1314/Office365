<p class="button-font"> Your Dashboard</p>

<br />
<br />

<nav>
  <mat-card fxHide.gt-xs>
    <mat-toolbar color="primary">

      <span class="alternate-theme">
        <button mat-button>
          <img src="{{ icon }}">
        </button>
      </span>

      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>
          <img class="jpg-icon" src="{{ settings }}">
          <a routerLink="/setting">Settings</a>
        </button>
        <button color="primary" mat-menu-item>
          <img class="jpg-icon" src="{{ help }}">
          <a routerLink="/help">Help</a>
        </button>
      </mat-menu>

      <mat-toolbar color="primary">
        <p>
          <a routerLink="/calendarspinner">Calendar</a>
        </p>
      </mat-toolbar>

      <mat-toolbar color="primary">
        <p>
          <a routerLink="/spinner">Contacts</a>
        </p>
      </mat-toolbar>

      <button mat-icon-button [matMenuTriggerFor]="appMenu"></button>
    </mat-toolbar>
  </mat-card>
</nav>
<mat-card fxHide.xs>
  <mat-card-title class="button-font">
    Your Dashboard
  </mat-card-title>

  <mat-card-content>

    <mat-grid-list cols="2" [style.background]="'#2196F3'">
      <mat-grid-tile>
        <mat-card class="mat-cards">
          <button class="button-size" mat-menu-item>
            <a routerLink="/contact"><img class="example-card"
                [src]="officeContacts"></a>
          </button>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
          <mat-card class="mat-cards">
            <button class="button-size" mat-menu-item>
              <a routerLink="/calendar"><img class="example-card"
                  [src]="officeCalendar"></a>
            </button>
          </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
