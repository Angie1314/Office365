<p>
  profile works!
</p>
<mat-card>
  <mat-card-title>
    <p *ngIf="profile | async"> Email:{{ (profile | async)?.mail }}</p>
  </mat-card-title>
  <mat-divider></mat-divider>
  <img src="{{ imgAccess }}">
  <p *ngIf="photo | async"> Photo:{{ (photo| async)?.mail }}</p>
  <mat-card-content>
    <mat-progress-spinner 
        class="example-margin" [color]="color" 
        [mode]="mode" [value]="value">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
