<p class="button-font">
  Conference Rooms
</p>

<div fxLayout="row" fxLayoutAlign="start center">
  <mat-card fxFlex="70%">
    <mat-card-title class="calendar-heading">
      <img class="jpg-icon left-align-element" [src]="avatar">
      <mat-card-subtitle>
        <p *ngIf="task">Room Name: {{ task[0].name }} </p>
      </mat-card-subtitle>
      <p *ngIf="task"> {{ task[0].address }}</p>
    </mat-card-title>
  </mat-card>
</div>
