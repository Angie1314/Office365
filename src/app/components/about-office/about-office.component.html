<h1 class="mat-display-3 centerize margin-top">Office 365</h1>

<div class="parallax"></div>

<p i18n="Title About office" class="page-heading">
   About Office 365
</p>

<div fxLayout fxLayout.md="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="2px"
   class="margin-login">

   <mat-card>
      <mat-card-title i18n="Title Features text">{{ matCardTitleFeatures }}</mat-card-title>
      <p i18n="Features text" class="text-body">{{ textForFeatures }}</p>
      <img [src]="imgOneNote">
   </mat-card>

   <mat-card>
      <mat-card-title i18n="Title Features">{{ matCardTitleUpToDate }}</mat-card-title>
      <p i18n="Title update text" class="text-body">{{ upToDateText }}</p>
      <img [src]="imgMonitor">
   </mat-card>

   <mat-card>
      <mat-card-title i18n="Title Devices text">{{ devicesMatCardTitle }}</mat-card-title>
      <p i18n="Devices text" class="text-body">{{ devicesMatCardContent }}</p>
      <img [src]="imgDevices">
   </mat-card>

   <mat-card>
      <mat-card-title i18n="Title cloud text">{{ matCardTitleCloud }}</mat-card-title>
      <p i18n="Cloud text" class="text-body">{{ matCardContentCloud }}</p>
      <img [src]="imgComputer" alt="computer image">
   </mat-card>
</div>
<app-pagefooter></app-pagefooter>
