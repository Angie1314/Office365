<p class="mat-display-1">
   About Office 365
</p>

<div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
   <mat-card class="features">
      <mat-card-title>{{ matCardTitleFeatures }}</mat-card-title>
      <p class="text-body">{{ textForFeatures }}</p>
      <button mat-button>
         <img [src]="imgOneNote">
      </button>
   </mat-card>

   <mat-card class="features" fxFlex="300px">
      <mat-card-title>{{ matCardTitleUpToDate }}</mat-card-title>
      <p class="text-body">{{ upToDateText }}</p>
      <img [src]="imgMonitor">
   </mat-card>

   <mat-card class="features" fxFlex="300px">
      <mat-card-title>{{ devicesMatCardTitle }}</mat-card-title>
      <p class="text-body">{{ devicesMatCardContent }}</p>
      <img [src]="imgDevices">
   </mat-card>

   <mat-card class="features" fxFlex="300px">
      <mat-card-title>{{ matCardTitleCloud }}</mat-card-title>
      <p class="text-body">{{ matCardContentCloud }}</p>
      <img [src]="imgComputer" alt="computer image">
   </mat-card>
</div>
