<h1 class="mat-display-3 centerize margin-top">Office 365</h1>

<div class="parallax"></div>

<p class="page-heading">
   About Office 365
</p>

<div fxLayout fxLayout.md="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="2px"
   class="margin-login">

   <mat-card>
      <mat-card-title>{{ matCardTitleFeatures }}</mat-card-title>
      <p class="text-body">{{ textForFeatures }}</p>
      <button mat-button>
         <img [src]="imgOneNote">
      </button>
   </mat-card>

   <mat-card>
      <mat-card-title>{{ matCardTitleUpToDate }}</mat-card-title>
      <p class="text-body">{{ upToDateText }}</p>
      <img [src]="imgMonitor">
   </mat-card>

   <mat-card>
      <mat-card-title>{{ devicesMatCardTitle }}</mat-card-title>
      <p class="text-body">{{ devicesMatCardContent }}</p>
      <img [src]="imgDevices">
   </mat-card>

   <mat-card>
      <mat-card-title>{{ matCardTitleCloud }}</mat-card-title>
      <p class="text-body">{{ matCardContentCloud }}</p>
      <img [src]="imgComputer" alt="computer image">
   </mat-card>
</div>
