<header>

      <h2 class="mat-display-3">{{ officeLogo }}</h2>
      <button *ngIf="!name;else content" (click)="login()" class="ripple" mat-flat-button color="primary"
        routerLink="/profile">{{ loginButton }}</button>
      <ng-template #content>
        <h1>Hallo {{ name }}</h1>
        <button (click)="logOut()" mat-flat-button color="primary">{{ Logout }}
        </button>
      </ng-template>
      <button routerLink="/profile" [(ngModel)]="unbounded" class="ripple" mat-flat-button
        color="primary">{{ seeFeautesText }}
      </button>
    </div>
    <mat-card id="my_centered_button" class="fade x-hidden-focus">
      <a mat-fab routerLink="/about-office" aria-label="Down
        keyboard_arrow_down">
        {{ clickMessage }}
        <mat-icon>{{ arrowDown }}</mat-icon>
      </a>
    </mat-card>
    <div class="alternate-theme button-login-feature centerize">

        <h1>Hallo {{ name }}.</h1>
        <a routerLink="/calendar"></a>
        <button (click)="logOut()" mat-flat-button color="primary">Logout</button>
      </ng-template>
    </div>
